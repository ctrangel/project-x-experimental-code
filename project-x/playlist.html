<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-x</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Project-x</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Perplexing Sounds
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="playlist.html">Playlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="music.html">Music</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <!-- <script>function searchBar(inp) {
                                window.location.href="search.html";
                            }
                            </script> -->
              <a href="search.html">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                <button class="btn btn-success" type="button">Search</button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Label -->
    <script>
      function formAlert() {
        alert("ok?");
      }
    </script>
    <form id="playlistForm" action="">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <br /><br />
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" />
      <br /><br />
      <label for="song">Song:</label>
      <input type="song" id="song" name="song" />
      <br /><br />
      <input type="submit" onClick="formAlert();" value="Submit" />
    </form>
  </body>
</html>
